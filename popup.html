<!doctype html>
<html>

<head>
  <title>Getting Started Extension's Popup</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
  <style>
    body {
      min-width: 357px;
      margin: 15px;
    }
  </style>

  <script src="vendor/jquery/jquery-2.1.3.min.js"></script>
  <script src="vendor/moment/moment.min.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="quote">New Post</label>
        <textarea id="quote" cols="80" rows="20"></textarea>
      </div>
      <div class="form-group">
        <label for="filename">Filename:</label>
        <input id="filename" type="text" value="" placeholder="filename" size="65">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p id="result"></p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-3">
      <button id="postbutton" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Post</button>
    </div>
    <div class="col-xs-3 col-xs-offset-6">
      <button id="optionslink" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Options</button>
    </div>
  </div>
</body>

</html>
