<!DOCTYPE html>
<html>
<head>
  <title>Jekyll Poster Options</title>
</head>
<body>

  <h1>Jekyll Poster Options</h1>

    <img src="test_tube.png" align="left" width="128px"/>

  <ul>
    <li>Github username: <input type="text" id="git_user"></li>
    <li>Github repo: <input type="text" id="git_repo"></li>
    <li>drafts directory: <input type="text" id="drafts_dir"></li>
    <li>access token: <input type="text" id="token"></li>
  </ul>

<a href="https://help.github.com/articles/creating-an-access-token-for-command-line-use/">https://help.github.com/articles/creating-an-access-token-for-command-line-use/</a>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
