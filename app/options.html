<!DOCTYPE html>
<html>

<head>
  <title>Jekyll Poster Options</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
  <script src="vendor/jquery/jquery-2.1.3.min.js"></script>

  <style>
    body {
      margin-top: 35px;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="media">
      <span href="#" class="media-left">
        <img src="images/test_tube.png" width="32">
      </span>
      <div class="media-body">
        <h2 class="media-heading">Jekyll Poster Options</h2>
      </div>
    </div>
    <div>&nbsp;</div>
    <div class="panel panel-default">

      <div class="panel-body">

        <form class="form-horizontal" id="optionsForm">

          <div class="form-group" id="gitUser_grp">
            <label for="gitUser" class="col-sm-3 control-label">Github Username</label>
            <div class="col-sm-6">
              <input type="text" id="gitUser" class="form-control">
            </div>
          </div>
          <div class="form-group" id="gitRepo_grp">
            <label for="gitRepo" class="col-sm-3 control-label">Github Repo</label>
            <div class="col-sm-6">
              <input type="text" id="gitRepo" class="form-control">
            </div>
          </div>
          <div class="form-group" id="DraftsDir_grp">
            <label for="DraftsDir" class="col-sm-3 control-label">Drafts Directory</label>
            <div class="col-sm-6">
              <input type="text" id="DraftsDir" class="form-control">
            </div>
          </div>
          <div class="form-group" id="token_grp">
            <label for="token" class="col-sm-3 control-label">Access Token</label>
            <div class="col-sm-6">
              <input type="text" id="token" class="form-control">
              <div><a href="https://help.github.com/articles/creating-an-access-token-for-command-line-use/" target="_blank">How to create a Github access token</a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-6 col-sm-offset-3">
              <button id="saveBtn" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> save</button>
            </div>
          </div>

          <div id="status"></div>

        </form>

      </div>
    </div>

  </div>

</body>
<script src="scripts/options.js"></script>

</html>
